{% extends "main/base.html" %}

{% block content %}
  <div>
    <h2>dances</h2>
    <ul>
    {% for dance in dances %}
      <li><a href="/dance/{{dance.id}}/">{{ dance.name }}</a></li>
    {% endfor %}
    </ul>
    {% if user.is_authenticated %}
    <div>
      <a href="/dance/add/">add dance</a>
    </div>
    {% endif %}
  <div>
{% endblock %}
