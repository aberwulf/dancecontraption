{% extends "main/base.html" %}

{% block content %}
  <div>
    <h1>Dance Contraption</h1>
    {% if user %}
      {{ user }} <a href="{{ logout_url }}">logout</a>
    {% else %}
      <a href="{{ login_url }}">login</a>
    {% endif %}
    <h2>dances</h2>
    <ul>
    {% for dance in dances %}
      <li><a href="/dance/{{dance.id}}/">{{ dance.name }}</a></li>
    {% endfor %}
    </ul>
    <div>
      <a href="/dance/add/">add dance</a>
    </div>
  <div>
{% endblock %}
